<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fabSMART</title>
    <link rel="stylesheet" href="fabsmart.css">
    <link rel="icon" href="faibcon.ico">
</head>

<body>
    <div class="page">
        <header>
            <div class="header1"><img class="logo" src="fabsmartlogo.png" height="120" draggable="false" alt="fabsmart">
            </div>
            <nav>
                <ul class="navi">
                    <li><a class="active" href="index.html">Фаб</a></li>
                    <li><a href="offers.html">Предложения</a></li>
                    <li><a href="reg.html">Аккаунт</a></li>
                </ul>
            </nav>
            <br>
        </header>
        <main>
            <div class="mainbox inline">
                <div class="chatblock">
                    <ul id="outputul">
                        <li class="useroutputarea">расскажи свою историю</li>
                        <li class="outputarea">Проект</li>
                        <!--<li class="useroutputarea1">{{ text3 }}</li>
                        <li class="outputarea1">{{ text2 }}</li>-->
                    </ul>
                </div>
                <div class="userblock">
                    <div class="usertop">
                        <p id="holder">Скажите или напишите что-либо!</p>
                    </div>
                    <div class="userbottom">
                        <form action="/" method="get">
                            <label for="query"></label>
                            <ul id="inputul">
                                <li id="userinputfab1"><input type="text" id="query" name="intext"
                                        placeholder="Сообщение Фабу"></li>
                                <li id="userinputfab2"><button type="submit"><img src="submitbutton.png" width="55"
                                            draggable="false" alt="submit"></button></li>
                                <li id="userinputfab3">
                                    <form action="/" method="post">
                                        <button type="submit" id="micro"><img src="saybutton.png" width="58"
                                                draggable="false" alt="micro"></button>
                                        <div id="audio-player" style="display: none;">
                                            <audio controls>
                                                <source src="" type="audio/wav">
                                            </audio>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>

            </div>
        </main>
        <footer>
            &copy; 2023 fabsmartproject
            <br>ATLAS TEAM <br>
            v0.2.6.1 <i class="fa fa-bars menu-icon"></i>
        </footer>
    </div>
